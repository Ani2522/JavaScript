<!-- Bubbling says if the child is clicked and chlid is inside the childContainer hence childCOntainer was also clicked and similarlly ccontainer was clicked-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }

        .childContainer{
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container{
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a Child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation(); //this stops bubbling
            alert("Child was clicked");
        })

        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("Child Container was clicked");
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("Container was clicked");
        })
    </script>
</body>

</html>
